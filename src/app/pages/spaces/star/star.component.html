<div class="landing-page">
    <div class="wrapper">
        <div class="page-header">
            <img src="../assets/img/blob.png" class="path">
            <img src="../assets/img/path2.png" class="path2">
            <img src="../assets/img/triunghiuri.png" class="shapes triangle">
            <img src="../assets/img/waves.png" class="shapes wave">
            <img src="../assets/img/patrat.png" class="shapes squares">
            <img src="../assets/img/cercuri.png" class="shapes circle">


            <div class="content-center">
                <div class="row row-grid justify-content-center align-items-center text-center">

                    <div class="col-lg-6">
                        <svg class="starline" width="170px" height="170px" viewBox="0 0 48 48" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

                            <g class="draw" id stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">

                                <g id="Group" transform="translate(47.000000, 52.000000)">
                                  <g id="Group-6">
                                    <path d="M26.8015701,46 C23.3906846,46 19.5978449,33.9524372 18.1922363,32.8120352 C16.7866278,31.6716331 1.11197509,36.3915246 0.0704623465,32.8120352 C-0.971050395,29.2325457 9.86976562,17.969766 10.3904556,16.1802495 C10.9111455,14.3907331 5.74415442,4.95269817 8.55831957,2.66950233 C11.3724847,0.386306485 24.7548911,6.32772285 26.4603338,6.32772285 C28.1657766,6.32772285 34.7934275,-1.81919595 37.4981909,0.375239763 C40.2029543,2.56967548 38.6216589,12.3232221 39.1549905,14.1561857 C39.6883222,15.9891493 46.9598832,22.1025201 45.8933528,25.7679906 C45.1823326,28.2116377 41.2693579,30.5596525 34.1544287,32.8120352 C31.5264466,41.6040117 29.0754937,46 26.8015701,46 Z" id="Star-17"></path>
                                  </g>
                                </g>
                              </g>
                            </g>
                        </svg>   
                    </div>

                    <div class="col-lg-6">
                        <h1 class="hit-the-floor">Star</h1>
                        <h5 class="text-center glass-container card highlightmarker py-2">
                            <span class="highlightmarker">... Reach for the Stars ....</span>
                        </h5>
                    </div>

                </div>
            </div>
        </div>


        <section class="section section-lg">

            <img src="../assets/img/path4.png" class="path">
            <div class="container">
                <div class="content-center">
                   
                    <div class="row row-grid justify-content-center align-items-center text-center">

                        <div class="col-lg-3 col-sm-12 py-5 d-flex justify-content-center text-center">
                            <a (click)="showToast('Brave', 'Feel the fear and do it anyway', 'gold', 'fas fa-heartbeat')" class="icon-big text-center snowbtn fa-yellow-btn">
                                <i class="fas fa-heartbeat" id="fa-yellow"></i>
                            </a>
                        </div>

                        <div class="col-lg-3 col-sm-12 py-5 d-flex justify-content-center text-center">
                            <a (click)="showToast('Self-Reliance', 'We are our own architect', 'gold', 'fas fa-mountain')" class="icon-big text-center snowbtn fa-red-btn">
                                <i class="fas fa-mountain" id="fa-red"></i>
                            </a>
                        </div>

                        <div class="col-lg-3 col-sm-12 py-5 d-flex justify-content-center text-center">
                            <a (click)="showToast('Walk', 'I am a slow walker but I never walk back', 'gold', 'fas fa-hiking')" class="icon-big text-center snowbtn fa-blue-btn">
                                <i class="fas fa-hiking" id="fa-blue"></i>
                            </a>
                        </div>


                        <div class="col-lg-3 col-sm-12 py-5 d-flex justify-content-center text-center">
                            <a (click)="showToast('Dream', 'Follow my dream', 'gold', 'fas fa-star')" class="icon-big text-center snowbtn fa-purple-btn">
                                <i class="fas fa-star" id="fa-purple"></i>
                            </a>
                        </div>

                        <div class="col-lg-3 col-sm-12 py-5 d-flex justify-content-center text-center">
                            <a (click)="showToast('Fly', 'I can fly', 'gold', 'fas fa-paper-plane')" class="icon-big text-center snowbtn fa-orange-btn">
                                <i class="fas fa-paper-plane" id="fa-orange"></i>
                            </a>
                        </div>


                    </div>

                </div>
            </div>

        </section>

    </div>
</div>

<div class="landing-page">
    <div class="wrapper">
        <div class="page-header">
            <img src="../assets/img/blob.png" class="path">
            <img src="../assets/img/path2.png" class="path2">
            <img src="../assets/img/triunghiuri.png" class="shapes triangle">
            <img src="../assets/img/waves.png" class="shapes wave">
            <img src="../assets/img/patrat.png" class="shapes squares">
            <img src="../assets/img/cercuri.png" class="shapes circle">


            <div class="content-center mt-5">
                    <div class="row row-grid justify-content-center align-items-center text-center mt-5">
                        <div class="col-lg-12 px-5">
                            <h1 class="hit-the-floor"><i class="fas fa-book"></i></h1>
                            <h1 class="hit-the-floor">Bookmark</h1>
                            <h5 class="text-center glass-container card highlightmarker">
                                <span class="highlightmarker">... the words I write here ....</span>
                            </h5>
                        </div>

                    </div>
            </div>

        </div>


        <section class="section section-lg">

            <img src="../assets/img/path4.png" class="path">
            <div class="container">
                <div class="content-center text-center">

                    <h1 style="font-size: 5em;">
                        <i class="fas fa-bookmark text-info"></i>
                        <i class="fas fa-bookmark text-success"></i>
                        <i class="fas fa-bookmark text-primary"></i>
                        <i class="fas fa-bookmark text-warning"></i>
                        <i class="fas fa-bookmark text-danger"></i>
                    </h1>
                   
                    <div class="row row-grid justify-content-center align-items-center text-center">


                        <div class="col-lg-4 col-sm-12 py-5 d-flex justify-content-center text-center" *ngFor="let bookmark of bookmarklist">
                            <div class="card py-5 px-5" >

                                <p style="font-size: 5em; position:absolute; right: 5%; top: -25px; ">  <i [ngClass]="bookmark.fonticon"></i> </p>

                                <div style="min-height: 170px; vertical-align: middle; text-align: center; ">
                                    <p  class="mt-5 px-2 text-center" style="line-height: 2.2em;" [innerHTML]="bookmark.quote"></p>
                                </div>

                                <p> 
                                    <span [ngClass]="bookmark.badgecolor"><i [ngClass]="bookmark.badgeicon"></i>  </span>
                                </p>

                            </div>
                        </div>

                    </div>

                </div>
            </div>

        </section>

    </div>
</div>

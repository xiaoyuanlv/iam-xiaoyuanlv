<div class="landing-page">
    <div class="wrapper">
        <div class="page-header">
            <img src="../assets/img/blob.png" class="path">
            <img src="../assets/img/path2.png" class="path2">
            <img src="../assets/img/triunghiuri.png" class="shapes triangle">
            <img src="../assets/img/waves.png" class="shapes wave">
            <img src="../assets/img/patrat.png" class="shapes squares">
            <img src="../assets/img/cercuri.png" class="shapes circle">


            <div class="content-center">
                <div class="row row-grid justify-content-center align-items-center text-center">

                    <div class="col-lg-12">
                        <h1 class="hit-the-floor">The Day</h1>
                        <h5 class="text-center glass-container card highlightmarker py-2">
                            <span class="highlightmarker">... Mark the Day ....</span>
                        </h5>
                    </div>

                </div>
            </div>
        </div>


        <section class="section section-lg">

            <img src="../assets/img/path4.png" class="path">
            <div class="container">
                <div class="content-center">
                   
                    <div class="row row-grid justify-content-center align-items-center text-center">

                        <div class="col-lg-3 col-sm-12 py-5 d-flex justify-content-center text-center">
                            <a (click)="showToast('31 Jan', 'My Birthday', 'gold', 'fas fa-birthday-cake')" class="icon-big text-center snowbtn fa-yellow-btn">
                                <i class="fas fa-birthday-cake" id="fa-yellow"></i>
                            </a>
                        </div>


                        <div class="col-lg-3 col-sm-12 py-5 d-flex justify-content-center text-center">
                            <a (click)="showToast('2015', 'My First time to Singapore', 'gold', 'fas fa-paper-plane')" class="icon-big text-center snowbtn fa-blue-btn">
                                <i class="fas fa-paper-plane" id="fa-blue"></i>
                            </a>
                        </div>

                        <div class="col-lg-3 col-sm-12 py-5 d-flex justify-content-center text-center">
                            <a (click)="showToast('2016', '1Q84 was the first novel I read in English.', 'gold', 'fas fa-book')" class="icon-big text-center snowbtn fa-blue-btn">
                                <i class="fas fa-book" id="fa-blue"></i>
                            </a>
                        </div>

                        <div class="col-lg-3 col-sm-12 py-5 d-flex justify-content-center text-center">
                            <a (click)="showToast('2016', 'My First time to Korea', 'gold', 'fas fa-paper-plane')" class="icon-big text-center snowbtn fa-orange-btn">
                                <i class="fas fa-paper-plane" id="fa-orange"></i>
                            </a>
                        </div>

                        <div class="col-lg-3 col-sm-12 py-5 d-flex justify-content-center text-center">
                            <a (click)="showToast('Jan 2018', 'Super Blue Blood Moon was on birthday', 'gold', 'fas fa-moon')" class="icon-big text-center snowbtn fa-red-btn">
                                <i class="fas fa-moon" id="fa-red"></i>
                            </a>
                        </div>

                        <div class="col-lg-3 col-sm-12 py-5 d-flex justify-content-center text-center">
                            <a (click)="showToast('March 2018', 'I started SENLASY the first time for 2 years. I stopped it.', 'gold', 'fas fa-palette')" class="icon-big text-center snowbtn fa-red-btn">
                                <i class="fas fa-palette" id="fa-red"></i>
                            </a>
                        </div>

                        <div class="col-lg-3 col-sm-12 py-5 d-flex justify-content-center text-center">
                            <a (click)="showToast('2021', 'This is the year I feel like refresh again', 'gold', 'fas fa-tree')" class="icon-big text-center snowbtn fa-green-btn">
                                <i class="fas fa-tree" id="fa-green"></i>
                            </a>
                        </div>


                        <div class="col-lg-3 col-sm-12 py-5 d-flex justify-content-center text-center">
                            <a (click)="showToast('July 2021', 'The is the first time I got scholarship from Udacity AWS Basic Machine Learning', 'gold', 'fas fa-certificate')" class="icon-big text-center snowbtn fa-yellow-btn">
                                <i class="fas fa-certificate" id="fa-yellow"></i>
                            </a>
                        </div>


                        <div class="col-lg-3 col-sm-12 py-5 d-flex justify-content-center text-center">
                            <a (click)="showToast('21 July 2021', 'Regulus with Venus ... I know that this is the second chance.', 'gold', 'fas fa-moon')" class="icon-big text-center snowbtn fa-pink-btn">
                                <i class="fas fa-moon" id="fa-pink"></i>
                            </a>
                        </div>

                      
                        <div class="col-lg-3 col-sm-12 py-5 d-flex justify-content-center text-center">
                            <a (click)="showToast('July 2021', 'I start SENLASY again', 'gold', 'fas fa-palette')" class="icon-big text-center snowbtn fa-pink-btn">
                                <i class="fas fa-palette" id="fa-pink"></i>
                            </a>
                        </div>
                      


                    </div>

                </div>
            </div>

        </section>

    </div>
</div>

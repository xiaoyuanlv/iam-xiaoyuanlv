<div class="landing-page">
    <div class="wrapper">
        <div class="page-header">
            <img src="../assets/img/blob.png" class="path">
            <img src="../assets/img/path2.png" class="path2">
            <img src="../assets/img/triunghiuri.png" class="shapes triangle">
            <img src="../assets/img/waves.png" class="shapes wave">
            <img src="../assets/img/patrat.png" class="shapes squares">
            <img src="../assets/img/cercuri.png" class="shapes circle">


            <div class="content-center mt-5">
                <div class="row row-grid justify-content-center align-items-center text-center mt-5">
                    <div class="col-lg-12 px-5">
                        <h1 class="hit-the-floor"><i class="fas fa-laptop-code"></i></h1>
                        <h1 class="hit-the-floor">App Gallery</h1>
                        <h5 class="text-center glass-container card highlightmarker">
                            <span class="highlightmarker">... Welcome to Code Gallery ....</span>
                        </h5>
                    </div>

                </div>
            </div>

        </div>


        <section class="section section-lg">

            <img src="../assets/img/path4.png" class="path">
            <div class="container">
                <div class="content-center text-center">

                    <h1 class="py-5" style="font-size: 5em;">
                        <i class="fas fa-mobile text-success mr-2"></i>
                        <i class="fas fa-mobile text-info mr-2"></i>
                        <i class="fas fa-mobile text-primary mr-2"></i>
                        <i class="fas fa-mobile text-warning mr-2"></i>
                        <i class="fas fa-mobile text-danger mr-2"></i>
                    </h1>

                    <div class="row row-grid justify-content-center align-items-center text-center py-5">

                        <div class="col-lg-4 col-sm-12 py-5 d-flex justify-content-center text-center"  *ngFor="let gallery of galleryList">
                            <div class="card py-5 px-5">

                                <p style="font-size: 5em; ">
                                    <img [src]="gallery.photo" width="100px"
                                        style="height: auto;" />
                                </p>

                                <div style="min-height: 170px; vertical-align: middle; text-align: center; ">
                                    <p class="mt-5 px-2 text-center"  [innerHTML]="gallery.title">
                                        
                                    </p>

                                    <span [ngClass]="gallery.badge"><i [ngClass]="gallery.fonticon"></i></span>

                                    <p class="mt-2 text-center"  [innerHTML]="gallery.description">
                                       
                                    </p>
                                </div>

                                <p class="mt-2">
                                    <a [ngClass]="gallery.btnstyle"
                                        [href]="gallery.url"
                                        target="_blank" [innerHTML]="gallery.btn"></a>
                                </p>

                            </div>
                        </div>


                      

                     

                    </div>

                </div>
            </div>

        </section>

        

    </div>
</div>

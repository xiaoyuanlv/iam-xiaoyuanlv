    <section class="section section-lg">

      <img src="../assets/img/path4.png" class="path">
      <div class="container">
        <div class="row row-grid justify-content-between">
          <div class="col-md-12 mb-2">
            <h1 class="hit-the-floor">{{ currentMonth }}</h1>
          </div>
          <div class="col-md-6 mt-lg-5">
            <img alt="..." src="../../../assets/img/train.png" class="w-full align-bottom rounded-t-lg px-5 mt-5"
              style="width: 100%; height: auto;" />
            <br />
          </div>
          <div class="col-md-6 mt-lg-5">
            <div class="row">
              <div class="col-lg-6 col-sm-12 px-2 py-2">
                <div class="card card-stats" [ngClass]="{'upper': w1upper != ''}">
                  <div class="card-body">
                    <div class="row">
                      <div class="col-5 col-md-4">
                        <div class="icon-big text-center icon-warning">
                          <i class="fas fa-calendar-day text-info"></i>
                        </div>
                      </div>
                      <div class="col-7 col-md-8">
                        <div class="numbers">
                          <p class="card-title"> Start </p>
                          <p class="card-category">Week 1</p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-lg-6 col-sm-12 px-2 py-2">
                <div class="card card-stats" [ngClass]="{'upper': w2upper != ''}">
                  <div class="card-body">
                    <div class="row">
                      <div class="col-5 col-md-4">
                        <div class="icon-big text-center icon-warning ">
                          <i class="fas fa-calendar-plus text-danger"></i>
                        </div>
                      </div>
                      <div class="col-7 col-md-8">
                        <div class="numbers">
                          <p class="card-title"> Plus </p>
                          <p class="card-category">Week 2</p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-6 col-sm-12 px-2 py-2">
                <div class="card card-stats" [ngClass]="{'upper': w3upper != ''}">
                  <div class="card-body">
                    <div class="row">
                      <div class="col-5 col-md-4">
                        <div class="icon-big text-center icon-warning ">
                          <i class="fas fa-calendar-alt text-warning"></i>
                        </div>
                      </div>
                      <div class="col-7 col-md-8">
                        <div class="numbers">
                          <p class="card-title"> Focus </p>
                          <p class="card-category">Week 3</p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-lg-6 col-sm-12 px-2 py-2">
                <div class="card card-stats" [ngClass]="{'upper': w4upper != ''}">
                  <div class="card-body">
                    <div class="row">
                      <div class="col-5 col-md-4">
                        <div class="icon-big text-center icon-warning ">
                          <i class="fas fa-calendar-check text-success"></i>
                        </div>
                      </div>
                      <div class="col-7 col-md-8">
                        <div class="numbers">
                          <p class="card-title"> Goal </p>
                          <p class="card-category">Week 4</p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>

    </section>

    <section class="section section-lg section-safe">
      <img src="../assets/img/path5.png" class="path">
      <div class="container">
        <div class="row row-grid justify-content-between">
          <div class="col-md-5">
            <img src="../../../assets/img/{{ labsImage }}" class="w-full align-bottom rounded-t-lg mt-5"
              style="width: 100%; height: auto;">
          </div>
          <div class="col-md-6">
            <div class="px-md-5">
              <hr class="line-highlight">
              <h3 class="highlightmarker"> Hi there <i class="fas fa-star"></i>
                <h5 class="card-category">At the present time</h5>
              </h3>

              <ul class="list-unstyled mt-5">
                <li class="py-2" *ngFor="let currentaction of actionlist">
                  <div class="d-flex align-items-center">
                    <div class="icon highlightmarker mb-2">
                      <i [ngClass]="currentaction.fonticon"></i>
                    </div>
                    <div class="ml-3">
                      <h6><span class="highlightmarker mr-2"> {{ currentaction.title }} ...</span> {{
                        currentaction.quote }}</h6>
                    </div>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </section>


    <div class="features-2">

          <div class="col-lg-12 col-md-12">

              <div class="col-lg-4 col-sm-6 py-5 d-flex justify-content-center text-center">

            <div class="col-lg-4 col-sm-6 py-5 d-flex justify-content-center text-center">

            </div>
            </div>
           
          </div>

<div class="landing-page">
  <div class="wrapper">
    <div class="page-header">
      <img src="../assets/img/blob.png" class="path">
      <img src="../assets/img/path2.png" class="path2">
      <img src="../assets/img/triunghiuri.png" class="shapes triangle">
      <img src="../assets/img/waves.png" class="shapes wave">
      <img src="../assets/img/patrat.png" class="shapes squares">
      <img src="../assets/img/cercuri.png" class="shapes circle">

      <div class="content-center">
        <div class="row row-grid justify-content-between align-items-center text-left">
          <div class="col-lg-4 col-md-5">
            <h1 class="hit-the-floor">I am <br /> Xiao Yuan Lv</h1>
          </div>
          <div class="col-lg-6 col-md-6">

            <h1 class="highlightmarker"> Hello <i class="fas fa-comment" style="font-size: 1.7em;"></i></h1>
            <p class="mb-3 ">Who do I do? <br/> code ðŸ“± Design ðŸŽ¨ </p>
            <div class="btn-wrapper mb-3">
              <a [routerLink]="[ '/spaces' ]" class="highlightmarker">
                Spaces <i class="tim-icons icon-minimal-right"></i>
              </a>
            </div>

          </div>
        </div>
      </div>
    </div>

    <section class="section section-lg">
      <section class="section">
        <img src="../assets/img/path4.png" class="path">
        <div class="container">
          <div class="row row-grid justify-content-between">
            <div class="col-md-12 mb-2">
              <h1 class="hit-the-floor">{{ currentMonth }}</h1>
            </div>
            <div class="col-md-12 mt-lg-5">
              <div class="row">
                <div class="col-lg-6 col-sm-12 px-2 py-2">
                  <div class="card card-stats" [ngClass]="{'upper': w1upper != ''}">
                    <div class="card-body">
                      <div class="row">
                        <div class="col-5 col-md-4">
                          <div class="icon-big text-center icon-warning">
                            <i class="fas fa-star text-info"></i>
                          </div>
                        </div>
                        <div class="col-7 col-md-8">
                          <div class="numbers">
                            <p class="card-title"> </p>
                            <p class="card-category">Week 1</p>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-lg-6 col-sm-12 px-2 py-2">
                  <div class="card card-stats" [ngClass]="{'upper': w2upper != ''}">
                    <div class="card-body">
                      <div class="row">
                        <div class="col-5 col-md-4">
                          <div class="icon-big text-center icon-warning ">
                            <i class="fas fa-chess-knight text-danger"></i>
                          </div>
                        </div>
                        <div class="col-7 col-md-8">
                          <div class="numbers">
                            <p class="card-title">  </p>
                            <p class="card-category">Week 2</p>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6 col-sm-12 px-2 py-2">
                  <div class="card card-stats" [ngClass]="{'upper': w3upper != ''}">
                    <div class="card-body">
                      <div class="row">
                        <div class="col-5 col-md-4">
                          <div class="icon-big text-center icon-warning ">
                            <i class="fas fa-mountain text-warning"></i>
                          </div>
                        </div>
                        <div class="col-7 col-md-8">
                          <div class="numbers">
                            <p class="card-title">  </p>
                            <p class="card-category">Week 3</p>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-lg-6 col-sm-12 px-2 py-2">
                  <div class="card card-stats" [ngClass]="{'upper': w4upper != ''}">
                    <div class="card-body">
                      <div class="row">
                        <div class="col-5 col-md-4">
                          <div class="icon-big text-center icon-warning ">
                            <i class="fas fa-flag-checkered text-success"></i>
                          </div>
                        </div>
                        <div class="col-7 col-md-8">
                          <div class="numbers">
                            <p class="card-title">  </p>
                            <p class="card-category">Week 4</p>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

           
          </div>
        </div>
      </section>
    </section>

    <section class="section section-lg">
      <img src="../assets/img/path4.png" class="path">
      <img src="../assets/img/path5.png" class="path2">
      <img src="../assets/img/path2.png" class="path3">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-12">
            <h1 class="text-center hit-the-floor"><i class="fas fa-comment-alt"></i></h1>
            <div class="row row-grid justify-content-center">
              <div class="col-lg-3">
                <div class="card px-5">
                  <div class="info">
                    <div class="icon icon-primary">
                      <i class="fas fa-key"></i>
                    </div>
                    <h4 class="info-title"></h4>
                    <hr class="line-primary">
                    <p class="">
                      ...
                    </p>
                  </div>
                </div>
              </div>
              <div class="col-lg-3">
                <div class="card px-5">
                  <div class="info">
                    <div class="icon icon-info">
                      <i class="fas fa-star"></i>
                    </div>
                    <h4 class="info-title"></h4>
                    <hr class="line-info">
                    <p class="">
                    ...
                    </p>
                  </div>
                </div>
              </div>
              <div class="col-lg-3">
                <div class="card px-5">
                  <div class="info">
                    <div class="icon icon-success">
                      <i class="fas fa-scroll"></i>
                    </div>
                    <h4 class="info-title"></h4>
                    <hr class="line-success">
                    <p class="">
                      ...
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="section section-lg section-safe">
      <img src="../assets/img/path5.png" class="path">
      <div class="container">
        <div class="row row-grid justify-content-between">
          <div class="col-md-5">
            <img src="../../../assets/img/{{ labsImage }}" class="img-fluid floating">
          </div>
          <div class="col-md-6">
            <div class="px-md-5">
              <hr class="line-highlight">
              <h3 class="highlightmarker"> Hi there <i class="fas fa-star"></i>
                <h5 class="card-category">At the present time</h5>
              </h3>

              <ul class="list-unstyled mt-5">
                <li class="py-2" *ngFor="let currentaction of actionlist">
                  <div class="d-flex align-items-center">
                    <div class="icon highlightmarker mb-2">
                      <i [ngClass]="currentaction.fonticon"></i>
                    </div>
                    <div class="ml-3">
                      <h6><span class="highlightmarker mr-2"> {{ currentaction.title }} ...</span> {{
                        currentaction.quote }}</h6>
                    </div>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </section>


  </div>
</div>

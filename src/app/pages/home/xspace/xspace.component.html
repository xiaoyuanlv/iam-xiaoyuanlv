<div class="landing-page">
    <div class="wrapper">
        <div class="page-header">
            
            <img src="../assets/img/blob.png" class="path">
            <img src="../assets/img/path2.png" class="path2">
            <img src="../assets/img/triunghiuri.png" class="shapes triangle">
            <img src="../assets/img/waves.png" class="shapes wave">
            <img src="../assets/img/patrat.png" class="shapes squares">
            <img src="../assets/img/cercuri.png" class="shapes circle">
            <div class="content-center">
                <div class="row row-grid justify-content-center align-items-center text-center">

                    <div class="col-lg-12">
                        <h1 class="hit-the-floor">Spaces</h1>
                        <h5 class="text-center glass-container card highlightmarker py-2">
                            <span class="highlightmarker">... The Spaces where I explore different interest
                                ....</span>
                        </h5>
                    </div>

                </div>
            </div>
        </div>


        <section class="section section-lg">

            <img src="../assets/img/path4.png" class="path">
            <div class="container">
                <div class="content-center">
                    <div class="row row-grid justify-content-center align-items-center text-center">

                                    <div class="col-lg-4 col-sm-12 py-5 d-flex justify-content-center text-center">
                                        <a class="icon-big text-center  snowbtn fa-yellow-btn" [routerLink]="[ '/spaces/star' ]">
                                            <i class="fas fa-star" id="fa-yellow"></i>
                                        </a>
                                    </div>

                                    <div class="col-lg-4 col-sm-6 py-5 d-flex justify-content-center text-center">
                                        <a class="icon-big text-center  snowbtn fa-blue-btn" [routerLink]="[ '/spaces/moon' ]" >
                                            <i class="fas fa-moon" id="fa-blue"></i>
                                        </a>
                                    </div>

                                    <div class="col-lg-4 col-sm-6 py-5 d-flex justify-content-center text-center">
                                        <a class="icon-big text-center  snowbtn fa-orange-btn" [routerLink]="[ '/spaces/sun' ]" >
                                            <i class="fas fa-sun" id="fa-orange"></i>
                                        </a>
                                    </div>

                                    <div class="col-lg-4 col-sm-6 py-5 d-flex justify-content-center text-center">
                                        <a class="icon-big text-center  snowbtn fa-green-btn"  [routerLink]="[ '/spaces/garden' ]" >
                                            <i class="fas fa-tree" id="fa-green"></i>
                                        </a>
                                    </div>


                                <div class="col-lg-4 col-sm-6 py-5 d-flex justify-content-center text-center">
                                    <a class="icon-big text-center  snowbtn fa-blue-btn" [routerLink]="[ '/spaces/appgallery' ]"  >
                                        <i class="fas fa-mobile" id="fa-blue"></i>
                                    </a>
                                </div>

                                

                                <div class="col-lg-4 col-sm-6 py-5 d-flex justify-content-center text-center">
                                    <a class="icon-big text-center  snowbtn fa-yellow-btn" [routerLink]="[ '/spaces/bookmark' ]"  >
                                        <i class="fas fa-bookmark" id="fa-yellow"></i>
                                    </a>
                                </div>

                                <div class="col-lg-4 col-sm-6 py-5 d-flex justify-content-center text-center">
                                    <a class="icon-big text-center  snowbtn fa-red-btn" [routerLink]="[ '/spaces/heart' ]"  >
                                        <i class="fas fa-heart" id="fa-red"></i>
                                    </a>
                                </div>

                                
                                <div class="col-lg-4 col-sm-6 py-5 d-flex justify-content-center text-center">
                                    <a class="icon-big text-center  snowbtn fa-green-btn" [routerLink]="[ '/spaces/timemachine' ]"  >
                                        <i class="fas fa-clock" id="fa-green"></i>
                                    </a>
                                </div>

                                <div class="col-lg-4 col-sm-6 py-5 d-flex justify-content-center text-center">
                                    <a class="icon-big text-center  snowbtn fa-red-btn" [routerLink]="[ '/spaces/calendar' ]"  >
                                        <i class="fas fa-calendar-day" id="fa-red"></i>
                                    </a>
                                </div>

                           
                     
                    </div>

                </div>
            </div>

        </section>

    </div>
</div>

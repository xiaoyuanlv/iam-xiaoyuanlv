<div class="landing-page">
    <div class="wrapper">
        <div class="page-header">

            <img src="../assets/img/blob.png" class="path">
            <img src="../assets/img/path2.png" class="path2">
            <img src="../assets/img/triunghiuri.png" class="shapes triangle">
            <img src="../assets/img/waves.png" class="shapes wave">
            <img src="../assets/img/patrat.png" class="shapes squares">
            <img src="../assets/img/cercuri.png" class="shapes circle">
            <div class="content-center">
                <div class="row row-grid justify-content-center align-items-center text-center">

                    <div class="col-lg-12">
                        <h1 class="hit-the-floor">Spaces</h1>
                        <h5 class="text-center glass-container card highlightmarker py-2">
                            <span class="highlightmarker">... The Spaces 
                                ....</span>
                        </h5>
                    </div>

                </div>
            </div>
        </div>


        <section class="section section-lg">

            <img src="../assets/img/path4.png" class="path">
            <div class="container">
                <div class="content-center">
                    <div class="row row-grid justify-content-center align-items-center text-center">

                     

                        <div class="col-lg-4 col-sm-6 py-5 d-flex justify-content-center text-center">
                            <a class="icon-big text-center snowbtn fa-green-btn" [routerLink]="[ '/spaces/garden' ]">
                                <i class="fas fa-tree" id="fa-green"></i>
                            </a>
                        </div>

                        <div class="col-lg-4 col-sm-6 py-5 d-flex justify-content-center text-center">
                            <a class="icon-big text-center snowbtn fa-blue-btn"
                                [routerLink]="[ '/spaces/appgallery' ]">
                                <i class="fas fa-laptop-code" id="fa-blue"></i>
                            </a>
                        </div>

                        <div class="col-lg-4 col-sm-6 py-5 d-flex justify-content-center text-center">
                            <a class="icon-big text-center snowbtn fa-yellow-btn"
                                [routerLink]="[ '/spaces/bookmark' ]">
                                <i class="fas fa-bookmark" id="fa-yellow"></i>
                            </a>
                        </div>

                      
                        <div class="col-lg-4 col-sm-6 py-5 d-flex justify-content-center text-center">
                            <a class="icon-big text-center snowbtn fa-green-btn"
                                [routerLink]="[ '/spaces/time' ]">
                                <i class="fas fa-clock" id="fa-green"></i>
                            </a>
                        </div>

                      

                    </div>

                </div>
            </div>

        </section>

    </div>
</div>
